<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>LOGION FRONT-END</title>
</head>
<body>

    <div class="my-form">
        
        <form action="">
            <div class="my-border">
                <h1>Please sign in</h1>
                <label for="emailbox" class="block-labels">Email:</label>
                <input type="email" id="emailbox"> 
                <label for="password" class="block-labels">Password:</label>
                <input type="password" id="password"> 
            
                <div id="login-checkbox">
                <input type="checkbox" id="my-checkbox"> <label for="my-checkbox">Keep me signed in</label>
                </div>

                <button id="sign-btn">Sign In</button>
            </div>
        </form>
    </div>
    
</body>
</html>
